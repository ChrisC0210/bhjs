<body>

    <option value="en">English</option>

    <script type="text/javascript " src="./dist/js/bootstrap.min.js "></script>
    <script type="text/javascript " src="./dist/js/jquery.cookie.js"></script>
    <script>
        $(function() {
            //Read the cookie, if it has been previously set
            var language = $.cookie('language');

            //Set language to previously set value
            !language || $('#language').val(language);

            //Set up an event listener to update the cookie whenever language is changed
            $('#language').on('change', function() {
                    language = this.value
                    $.cookie('language', language);
                })
                //Set cookie to default language when page loads;
                .change();

            alert(language);
            //
            $.cookie('name', 'runoob'); // 创建 cookie
            name = $.cookie('name'); // 读取 cookie
            $("#test").text(name);
            $.cookie('name2', 'runoob2', {
                expires: 7,
                path: '/'
            });
            name2 = $.cookie('name2');
            $("#test2").text(name2);
            //
            //
        });
    </script>
</body>
